<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-image: url("https://cdn.pixabay.com/photo/2015/07/05/10/18/tree-832079_1280.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .main{
            border-radius: 10px;
            border: 1px solid black;
            padding: 30px;
            background-color: rgba(173, 216, 230, 0.504);
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 10px 20px 0 rgba(0, 0, 0, 0.19);

        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="number"] {
            width: 100%;
            padding: 5px;
        }
        .input-group select {
            width: 100%;
            padding: 5px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
        }
        .btn:hover {
            background-color: #0056b3;
            color: white;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
        <div class="input-group">
            <label for="temp">Temperature:</label>
            <input type="number" id="temp" required>
        </div>
        <div class="input-group">
            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="c">Celsius (째C)</option>
                <option value="f">Fahrenheit (째F)</option>
                <option value="k">Kelvin (K)</option>
            </select>
        </div>
        <button class="btn" id="convert">Convert</button>
        <div id="result"></div>
       </div>
    </div>
    <script>
        document.getElementById('convert').addEventListener('click', function() {
            const temp = parseFloat(document.getElementById('temp').value);
            const unit = document.getElementById('unit').value;

            if (isNaN(temp)) {
                alert('Please enter a valid number for temperature.');
                return;
            }

            let result;
            switch (unit) {
                case 'c':
                    result = (temp - 32) * (5 / 9) + ' K';
                    break;
                case 'f':
                    result = (temp * (9 / 5)) + 32 + ' K';
                    break;
                case 'k':
                    result = (temp * (9 / 5)) + 32 + ' 째F';
                    if (temp > 0) {
                        result = (temp - 273.15) + ' 째C';
                    }
                    break;
            }

            document.getElementById('result').textContent = result;
        });
    </script>
</body>
</html>
